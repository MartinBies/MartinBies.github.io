# Site Settings
locale: "en-US"
title: "Homepage of Martin Bies"
title_separator: "-"
name: &name "Martin Bies"
description: "Homepage of Martin Bies"
url: "https://MartinBies.github.io"
repository: "MartinBies/MartinBies.github.io"
words_per_minute: 200

# Analytics
analytics:
  provider: "google-universal"

# Site Author
author:
  name: *name
  avatar: "/picture.jpg"
  bio: "Doctor of physics"
  location: "RPTU Kaiserslautern-Landau"
  email: "martin.bies@rptu.de"
  keybase: "martinbies"
  orcid: "https://orcid.org/0000-0002-9609-1693"
  scopus: "https://www.scopus.com/authid/detail.uri?authorId=57197835420"
  github: "HereAround"
  linkedin: "martin-bies-000a1156"
  xing: "Martin_Bies"

# Reading Files
include:
  - .htaccess
  - _pages

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Europe/Berlin

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
